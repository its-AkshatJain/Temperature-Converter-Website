<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1> Temperature Convertor </h1>

        <div class="box">
            <div id="Celsius" class="temp">
                <input class="small-box" type="number" name="" placeholder="Celsius">
                <span class="icon">°C </span>
            </div>
            <div id="Fahrenheit" class="temp">
                <input class="small-box" type="number" name="" placeholder="Fahrenheit">
                <span class="icon">°F </span>
            </div>
            <div id="Kelvin" class="temp">
                <input class="small-box" type="number" name="" placeholder="Kelvin">
                <span class="icon">°K </span>
            </div>
            <div class="btn">
                <button class="small-box button">Clear All</button>
            </div>
        </div>

    </div>
    

<script src="index.js" charset="utf-8"></script>
</body>
</html>
